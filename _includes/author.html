<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <div class="author-connect-parent">
    <div>{{ site.author.connect.github }}</div>
    <div>{{ site.author.connect.linkedin }}</div>
    <div>{{ site.author.connect.twitter }}</div>
  </div>
</div>
